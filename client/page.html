      <div class="page-container">

        <div class="page-questions">
          <div>
    
      <form id='form' action='/save-year'> <!-- /save-year is for the entire questionnaire, it is not limited to just the year question.-->
        <div class='container'>
          <!-- Question would've been here --><h1>What year are you in?</h1>
          <div class='radio-tile-group'>
            <!--Input Option 1-->
            <div class='input-container'>
              <input id='freshman' type='radio' name='year' value='freshman'>
              <div class='radio-tile'>
                <i class="ri-emotion-happy-fill"></i>
                <label for='freshman' style='text-align: center'>Freshman</label>
              </div>
            </div>
            <!--Input Option 2-->
            <div class='input-container'>
              <input id='sophomore' type='radio' name='year' value='sophomore'>
              <div class='radio-tile'>
                <i class="ri-emotion-normal-fill"></i>
                <label for='sophomore'>Sophomore</label>
              </div>
            </div>
            <!--Input Option 3-->
            <div class='input-container'>
              <input id='junior' type='radio' name='year' value='junior'>
              <div class='radio-tile'>
                <i class="ri-emotion-sad-fill"></i>
                <label for='junior'>Junior</label>
              </div>
            </div>
            <!--Input Option 4-->
            <div class='input-container'>
              <input id='senior' type='radio' name='year' value='senior'>
              <div class='radio-tile'>
                <i class="ri-skull-fill"></i>
                <label for='senior'>Senior</label>
              </div>
            </div>
          </div>
        </div>


    <!-- Question 2-->
        <div class='container'>
          <!-- Question would've been here --><h1>What are your interests?</h1>
          <div class='radio-tile-group'>
            <!--Input Option 1-->
            <div class='input-container'>
              <input id='computer-science' type='radio' name='interest' value='computer-science'>
              <div class='radio-tile'>
                <i class="ri-braces-fill"></i>
                <label for='computer-science' style='text-align: center'>Computer Science</label>
              </div>
            </div>
            <!--Input Option 2-->
            <div class='input-container'>
              <input id='nursing' type='radio' name='interest' value='nursing'>
              <div class='radio-tile'>
                <i class="ri-nurse-fill"></i>
                <label for='nursing'>Nursing</label>
              </div>
            </div>
            <!--Input Option 3-->
            <div class='input-container'>
              <input id='physics' type='radio' name='interest' value='physics'>
              <div class='radio-tile'>
                <i class="ri-planet-fill"></i>
                <label for='physics'>Physics</label>
              </div>
            </div>
            <!--Input Option 4-->
            <div class='input-container'>
              <input id='english' type='radio' name='interest' value='english'>
              <div class='radio-tile'>
                <i class="ri-book-fill"></i>
                <label for='english'>English</label>
              </div>
            </div>
          </div>
        </div>
        <!--Drop Down-->
        
        <div class="container">
          <h1>Ask a Question:</h1>
          <select id="question" class="heading-push" name="question">
            <option value="How can I study better?">How Can I Study Better?</option>
            <option value="Does WPU have any extracurricular activities I can be a part of?">Does WPU have any extracurricular activities I can be a part of?</option>
            <option value="What resources does the library offer for research?">What resources does the library offer for research?</option>
            <option value="Can you recommend any clubs or student organizations on campus?">Can you recommend any clubs or student organizations on campus?</option>
            <option value="How can I get involved in community service projects at WPU?">How can I get involved in community service projects at WPU?</option>
            <option value="What are the available tutoring services for students?">What are the available tutoring services for students?</option>
            <option value="How can I apply for internships or job opportunities through the university?">How can I apply for internships or job opportunities through the university?</option>
          </select>
          
        </div>



        <button type="submit" class="page-button4 button">Submit</button>
        

</form>
            
          </div>
          
        </div>
          <div>

            <div id='app' action='/save-prompt'>
              <div id='chat_container'>
              </div>
                <form id='chatbox'>
                  <textarea name='prompt' rows='1' cols='1' placeholder='Ask Your Career Advisor'></textarea>

                  
                  <button class="page-button4 button" type='submit'>Submit</button>
                </form>
                
    </div>
    <script type='module' src='script.js'></script>
    

    <script>

      document.getElementById('form').addEventListener('submit', function(event){
        event.preventDefault();         // Prevent the form from submitting normally
      
        
        console.log('Form submitted'); //Just to check if the prevented action has occurred.  
      });
      
      document.getElementById('chatbox').addEventListener('submit', function(event){
        event.preventDefault(); // prevent the form from submitting normally
      
        
        console.log('Chat submitted'); //Just to check if the prevented action has occurred.
      });
      


    </script>
